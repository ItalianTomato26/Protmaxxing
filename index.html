<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sides"></div>
      <div class="middle">
        <div class="header">
          <span class="Title">PROTMAXXING</span>
          <img class="proteinDude" src="Images/ProteinDude.png" />
        </div>
        <div class="content">
          <div class="row">
            <div class="image">•</div>
            <div class="item">Cheese Slice</div>
            <div class="number">4g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">Salami Slice</div>
            <div class="number">2g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">Hotdog Sausages</div>
            <div class="number">13g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">Egg</div>
            <div class="number">13g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">Greek Yoghurt</div>
            <div class="number">30g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">Protein Shake</div>
            <div class="number">30g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">Big Protein Shake</div>
            <div class="number">50g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">ChickenRiceVeggies</div>
            <div class="number">30g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="image">•</div>
            <div class="item">Chicken Wrap</div>
            <div class="number">20g</div>
            <div class="quantity">
              <button class="minus">-</button>
              <span class="itemQuantity">0</span>
              <button class="plus">+</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="footer">
          <span class="protein">Total Protein:</span>
          <span class="totalProtein">0</span>
        </div>
      </div>
      <div class="sides"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
